{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

Included in these playlists:
<ul>
  {% for playlist in song.playlist %}
  <a href="/playlists/{{playlist.id}}">{{playlist.name}}</a> <br>
  {% endfor %}
</ul>

{% endblock %}
